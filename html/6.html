
<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <title>作业6</title>
  <style>
    div{
      height: 100px;
      width: 100px;
      position: absolute;
      animation: act 5s infinite;
    }

    @keyframes act {
      0% {background-color: #d7c4c4;left: 0;top: 0;}
      25% {background-color: #8f8f28;left: 250px; top:0}
      50% {background-color: #193357; left: 250px; top:250px}
      75% {background-color: #9b9323; left:0; top:250px}
      100%{background-color: #202d13; left:0; top:0
      }
    }

  </style>
</head>
<body>
<div></div>
</body>
</html>
